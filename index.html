<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Forecast App</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
      What's the Weather Like?
    </h1>
    <p>Search for any city and see what the weather forecast is!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Choose A City</h3>
        <div id="city-buttons" class="card-body">
          <!-- These data-attribute values will be used to search for cities when a button is clicked. -->
          <button preselected-city="Seattle" class="btn">Seattle</button>
          <button preselected-city="Tokyo" class="btn">Tokyo</button>
          <button preselected-city="Los Angeles" class="btn">Los Angeles</button>
          <button preselected-city="Buenos Aires" class="btn">Buenos Aires</button>
          <button preselected-city="Rome" class="btn">Rome</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing 5-Day Forecast For: <span id="city-search-term"></span></h2>
      <!-- There needs to be an empty HTML element for us to write weather forecast data to. -->
      <div id="forecast-container" class="list-group"></div>
    </div>
  </main>

  <script src="./style.js"></script>
</body>

</html>
